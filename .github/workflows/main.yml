name: Update data and Deploy to GitHub Pages

on:
  schedule:
    - cron: "*/5 * * * *"
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write      # needed to commit changes
  pages: write         # needed to deploy pages
  id-token: write      # needed by deploy-pages

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch + process data
        run: |
          python fetch_data.py
          python data-processing.py

      - name: Generate HTML
        run: python court_availability.py

      - name: Commit changes (if any)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update availability"
            git push
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
