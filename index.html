<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="1; url=https://wpcal.github.io" />
    <script>
      setTimeout(() => {
        window.location.href = "https://wpcal.github.io";
      }, 1000); // 1 second delay
    </script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      p {
        font-size: 28px;
        color: #222;
        text-align: center;
      }
      a {
        color: #0078d7;
        text-decoration: none;
        font-weight: bold;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <p>Redirecting to <a href="https://wpcal.github.io">https://wpcal.github.io</a> in 1 second...</p>
  </body>
</html>
